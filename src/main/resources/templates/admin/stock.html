<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SistemaDeVentas</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <STYLES> <!-- STYLES-->
        <!-- Bootstrap 3.3.7 -->
        <link th:href="@{/css/bootstrap/dist/css/bootstrap.min.css}"
              href="../../css/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Font Awesome -->
        <link th:href="@{/css/font-awesome/css/font-awesome.min.css}"
              href="../../css/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <!-- Ionicons -->
        <link th:href="@{/css/Ionicons/css/ionicons.min.css}" href="../../css/Ionicons/css/ionicons.min.css"
              rel="stylesheet"/>
        <!-- Theme style -->
        <link th:href="@{/css/AdminLTE.min.css}" href="../../css/AdminLTE.min.css" rel="stylesheet"/>
        <!-- Material Design -->
        <link th:href="@{/css/bootstrap-material-design.min.css}" href="../../css/bootstrap-material-design.min.css"
              rel="stylesheet"/>

        <link th:href="@{/css/ripples.min.css}" href="../../css/ripples.min.css" rel="stylesheet"/>
        <link th:href="@{/css/MaterialAdminLTE.min.css}" href="../../css/MaterialAdminLTE.min.css" rel="stylesheet"/>
        <!-- AdminLTE Skins. Choose a skin from the css/skins -->
        <link th:href="@{/css/skins/all-md-skins.min.css}" href="../../css/skins/all-md-skins.min.css"
              rel="stylesheet"/>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Google Font -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    </STYLES>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <div th:replace="fragments/mainView :: header"></div>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <div th:replace="fragments/mainView :: mainMenu"></div>
        <!-- /.sidebar -->
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                STOCK
                <small>Registrar</small>
            </h1>
            <br>
        </section>

        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-xs-12">
                    <!-- general form elements -->
                    <div class="box">
                        <div th:if="${error}" class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4><i class="icon fa fa-ban"></i> Error!</h4>
                            <p th:text="${error}"></p>
                        </div>
                        <div th:if="${message}" class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4><i class="icon fa fa-check"></i> Ok!</h4>
                            <p th:text="${message}"></p>
                        </div>

                        <div th:if="${messageResult}" class="alert alert-info alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4><i class="icon fa fa-info"></i> Info </h4>
                            <p th:text="${messageResult}"></p>
                        </div>

                        <div class="alert alert-info alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4><i class="icon fa fa-info"></i> Info </h4>
                            <p>Recuerde Cargar Articulo y Proveedor para registrar stock</p>
                        </div>

                        <!-- /.box-header -->
                        <!-- form start -->
                        <form autocomplete="off" th:action="@{/stock}" th:object="${compra}" method="post">
                            <div class="box-body">

                                <div class="form-group">
                                    <label>Artículo</label>
                                    <select class="form-control select2" th:required="required" th:field="*{articleId}" style="width: 100%;">
                                        <option th:each="articles : ${articles}" th:name="locationId"
                                                th:value="${articles.id}" th:text="${articles.nombre}"></option>
                                    </select>
                                </div>

                                <div class="col-md-2">
                                    <label>Cantidad</label>
                                    <input type="number" th:field="*{cantidad}" th:required="required" class="form-control">
                                </div>

                                <div class="col-md-5">
                                    <label>Precio de Compra</label>
                                    <input type="number" step="0.01" th:field="*{precio}" th:required="required" class="form-control">
                                </div>

                                <div class="col-md-5">
                                    <label>Precio para Venta</label>
                                    <input type="number" step="0.01" th:field="*{precioVenta}" th:required="required" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label>Comprobante</label>
                                    <select class="form-control" th:field="*{comprobante}" style="width: 100%;">
                                        <option th:value="Factura" selected="selected">Factura</option>
                                        <option th:value="Recibo">Recibo</option>
                                        <option th:value="Remision">Remision</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label>Numero</label>
                                    <input type="number" th:field="*{numeroComprobante}" th:required="required" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label>Tipo de Ingreso</label>
                                    <select class="form-control" th:field="*{tipoIngreso}" style="width: 100%;">
                                        <option th:value="Compra" selected="selected">Compra</option>
                                        <option th:value="Consumo">Consumo Interno</option>
                                        <option th:value="Ajuste">Ajuste Inventario</option>
                                        <option th:value="Otro">Otro</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label>Proveedor</label>
                                    <select class="form-control" th:required="required" th:field="*{provedor}" style="width: 100%;">
                                        <option th:each="proveedor : ${proveedores}" th:name="locationId"
                                                th:value="${proveedor.id}" th:text="${proveedor.razonSocial}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- /.content-wrapper -->
    <div th:replace="fragments/mainView :: footer"></div>

    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<SCRIPTS><!-- MAIN SCRIPTS-->
    <!-- jQuery 3 -->
    <script href="../js/jquery/dist/jquery.min.js" th:src="@{/js/jquery/dist/jquery.min.js}" th:inline="javascript"/>
    <script href="../js/jquery-ui/jquery-ui.min.js" th:src="@{/js/jquery-ui/jquery-ui.min.js}" th:inline="javascript"/>

    <script type="text/javascript">
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.7 -->
    <script href="../js/bootstrap/dist/js/bootstrap.min.js" th:src="@{/js/bootstrap/dist/js/bootstrap.min.js}"
            th:inline="javascript"/>
    <!-- Material Design -->
    <script href="../js/material.min.js" th:src="@{/js/material.min.js}" th:inline="javascript"/>
    <script href="../js/ripples.js" th:src="@{/js/ripples.js}" th:inline="javascript"/>
    <script type="text/javascript">
        $.material.init();
    </script>
    <!-- AdminLTE App -->
    <script href="../js/adminlte.min.js" th:src="@{/js/adminlte.min.js}" th:inline="javascript"/>
    <!-- AdminLTE for demo purposes -->
    <script href="../js/demo.js" th:src="@{/js/demo.js}" th:inline="javascript"/>

</SCRIPTS>
</body>
</html>
