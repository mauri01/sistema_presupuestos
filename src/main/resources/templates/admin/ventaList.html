<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SistemaDeVentas</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <STYLES> <!-- STYLES-->
        <!-- Bootstrap 3.3.7 -->
        <link th:href="@{/css/bootstrap/dist/css/bootstrap.min.css}"
              href="../../css/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Font Awesome -->
        <link th:href="@{/css/font-awesome/css/font-awesome.min.css}"
              href="../../css/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <!-- Ionicons -->
        <link th:href="@{/css/Ionicons/css/ionicons.min.css}" href="../../css/Ionicons/css/ionicons.min.css"
              rel="stylesheet"/>
        <!-- Theme style -->
        <link th:href="@{/css/AdminLTE.min.css}" href="../../css/AdminLTE.min.css" rel="stylesheet"/>
        <!-- Material Design -->
        <link th:href="@{/css/bootstrap-material-design.min.css}" href="../../css/bootstrap-material-design.min.css"
              rel="stylesheet"/>

        <link th:href="@{/css/ripples.min.css}" href="../../css/ripples.min.css" rel="stylesheet"/>
        <link th:href="@{/css/MaterialAdminLTE.min.css}" href="../../css/MaterialAdminLTE.min.css" rel="stylesheet"/>
        <!-- AdminLTE Skins. Choose a skin from the css/skins -->
        <link th:href="@{/css/skins/all-md-skins.min.css}" href="../../css/skins/all-md-skins.min.css"
              rel="stylesheet"/>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Google Font -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    </STYLES>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <div th:replace="fragments/mainView :: header"></div>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <div th:replace="fragments/mainView :: mainMenu"></div>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                VENTAS
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div th:if="${messageCarga}" class="alert alert-info alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        <h4><i class="icon fa fa-info"></i> Info </h4>
                        <p th:text="${messageCarga}"></p>
                    </div>

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Datos Registrados</h3>
                        </div>
                        <p style="padding-left: 10px">Puedes Filtrar por cualquier valor si lo necesitas:</p>
                        <input style="padding-left: 10px" class="form-control" id="myInput" type="text" placeholder="Ingresa busqueda..">
                        <br>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Fecha Venta</th>
                                    <th>Cantidad Articulos</th>
                                    <th>Total Venta</th>
                                    <th>Cliente</th>
                                    <th>Accion</th>
                                </tr>
                                </thead>
                                <tbody id="myTableSearch">
                                <tr th:each="object : ${listaVentasTotales}">
                                    <td th:text="${object.fechaVenta}"></td>
                                    <td th:text="${object.cantidadArticulos}"></td>
                                    <td th:text="'$ '+${object.ventaTotalPrecio}"></td>
                                    <td th:text="${object.cliente}"></td>
                                    <td>
                                        <button style="padding-top: 0px!important;margin-top: 0px!important;margin-bottom: 0px!important;padding-bottom: 0px!important;"
                                                title="Ver Pedido" type="button" class="btn" th:id="${object.idPedido}"
                                                onclick="myFunction(this.id)" data-toggle="modal"
                                                data-target="#modal-default">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal-default">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">DATOS DE PEDIDO</h4>
                        </div>
                        <div class="modal-body">
                            <div class="box-body">
                                <div class="table-responsive">
                                    <table class="table no-margin" id="myTable">
                                        <thead>
                                        <tr>
                                            <th>Nombre Articulo</th>
                                            <th>Cantidad</th>
                                            <th>Precio Unidad</th>
                                            <th>Total Venta</th>
                                        </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>

        </section>
    </div>
    <div th:replace="fragments/mainView :: footer"></div>

    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<SCRIPTS><!-- MAIN SCRIPTS-->
    <!-- jQuery 3 -->
    <script type="text/javascript">
        function myFunction(value) {
            $.ajax({
                url: "http://"+location.hostname+":8284/venta/pedido/" + value,
                method: "GET",
                contentType: "application/json",
                dataType: 'json',
                async: false,
                success: function (result) {
                    $("#myTable").find("tr:gt(0)").remove();
                    for (var key in result) {
                        if (result.hasOwnProperty(key)) {
                            $('#myTable tr:last').after('<tr></tr><td><a>' + result[key].nameArticle + '</a></td>' +
                                '<td>' + result[key].cantidad + '</td>' +
                                '<td><span class="label label-success">' + result[key].precioArticle + '</span></td>' +
                                '<td><div class="sparkbar" data-color="#00a65a" data-height="20">' + result[key].cantidad * result[key].precioArticle + '</div></td></tr>');
                        }
                    }
                }
            });
        }
    </script>
    <script href="../js/jquery/dist/jquery.min.js" th:src="@{/js/jquery/dist/jquery.min.js}" th:inline="javascript"/>
    <script href="../js/jquery-ui/jquery-ui.min.js" th:src="@{/js/jquery-ui/jquery-ui.min.js}" th:inline="javascript"/>

    <script type="text/javascript">
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <script>
        $(document).ready(function(){
            $("#myInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#myTableSearch tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
    <!-- Bootstrap 3.3.7 -->
    <script href="../js/bootstrap/dist/js/bootstrap.min.js" th:src="@{/js/bootstrap/dist/js/bootstrap.min.js}"
            th:inline="javascript"/>
    <!-- Material Design -->
    <script href="../js/material.min.js" th:src="@{/js/material.min.js}" th:inline="javascript"/>
    <script href="../js/ripples.js" th:src="@{/js/ripples.js}" th:inline="javascript"/>
    <script type="text/javascript">
        $.material.init();
    </script>
    <!-- AdminLTE App -->
    <script href="../js/adminlte.min.js" th:src="@{/js/adminlte.min.js}" th:inline="javascript"/>
    <!-- AdminLTE for demo purposes -->
    <script href="../js/demo.js" th:src="@{/js/demo.js}" th:inline="javascript"/>

    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });

    </script>

</SCRIPTS>
</body>
</html>
