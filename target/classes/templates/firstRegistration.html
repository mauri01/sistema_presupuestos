<body class="hold-transition login-page">
<div class="col-md-12">
  <div class="login-logo">
    <a>Registrar Usuario</a>
  </div>
  <!-- /.login-logo -->
  <div class="col-md-8 col-md-offset-2 ">
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Registrar</h3>
            </div>
            <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label >Nombre</label>
                  <input type="text" th:field="*{name}" th:required="required" class="form-control" >
                </div>
                <div class="form-group">
                  <label >Apellido</label>
                  <input type="text" th:field="*{lastName}" th:required="required" class="form-control" >
                </div>
                <div class="form-group">
                  <label  >Email</label>
                  <input type="text" th:field="*{email}" placeholder="Email"
                         class="form-control" >
                </div>

                <div class="form-group">
                  <label  >Password</label>
                  <input type="password" th:field="*{password}"
                         placeholder="Password" class="form-control" >
                </div>
                <input type="hidden" th:value="1" name="i"/>
              </div>
              <div class="box-footer">
               <button type="submit" class="btn btn-primary">Guardar</button>
                <button onClick="history.back()" class="btn btn-black col align-self-end">Volver</button>
              </div>

              <span th:utext="${successMessage}"></span>
              <span th:utext="${errorMessage}"></span>

            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
